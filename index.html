<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bike Sharing Demand Prediction</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Bike Sharing Demand Prediction</h2>
        <form id="prediction-form">
            <label for="season">Season:</label>
            <select id="season" name="season">
                <option value="1">Winter</option>
                <option value="2">Spring</option>
                <option value="3">Summer</option>
                <option value="4">Fall</option>
            </select>

            <label for="holiday">Holiday:</label>
            <select id="holiday" name="holiday">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="weekday">Day of the Week:</label>
            <select id="weekday" name="weekday">
                <option value="0">Sunday</option>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
            </select>

            <label for="workingday">Working Day:</label>
            <select id="workingday" name="workingday">
                <option value="1">Yes</option>
                <option value="0">No</option>
            </select>

            <label for="weathersit">Weather Situation:</label>
            <select id="weathersit" name="weathersit">
                <option value="1">Clear/Partly Cloudy</option>
                <option value="2">Mist/Cloudy</option>
                <option value="3">Light Snow/Rain</option>
                <option value="4">Heavy Rain/Snow</option>
            </select>

            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('result').innerText = 'Predicted Count: ' + result.prediction;
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
